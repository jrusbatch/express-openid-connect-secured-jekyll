environment:
  matrix:
    - nodejs_version: "6"
      RUBY_VERSION: 23
    - nodejs_version: "7"
      RUBY_VERSION: 23

install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - ps: Install-Product node $env:nodejs_version

before_build:
  # Output useful info for debugging.
  - ruby --version
  - gem --version
  - node --version
  - npm --version
  - gem install bundler
  - bundle install

build_script:
  - ./build.cmd

cache:
  - node_modules -> package.json

test: off
